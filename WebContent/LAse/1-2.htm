									<li>30~60년대 디즈니 애니메이션은 2D 애니메이션이 하나의 전성기를 맞았던 때였다. 이 시기의 애니메이션은 사실 당시의 특촬 기술로는 도저히 만들 수 없었던 초현실적인 상상력이 발휘되는 장면들을 자유롭게 보여줄 수 있었다는 데 의의가 있다.</li>
